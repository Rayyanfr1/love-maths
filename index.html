<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/CSS/styles.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Raleway%7CRighteous" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Document</title>
</head>
<body>
    <h1 class="heading>"</h1>
    <div class="start-area">
        <umg class="logo" src="assets/Images/logo.png" alt="logo">

    <div class="game-area">
        <div class="controls-area">
            <button class="btn btn--big btn--green"><i class="fas fa-plus"></i></button>
            <button class="btn btn--big btn--blue"><i class="fas fa-minus"></i></button>
            <button class="btn btn--big btn--orange"><i class="fas fa-times"></i></button>
            <button class="btn btn--big btn--red"><i class="fas fa-divide"></i></button>
        </div>
        <div class="question-area">
            <span id="operand1">0</span>
            <span id="operator">x</span>
            <span id="operand2">0</span>
            <span >=</span>
            <p id="answer-message">Enter Answer:</p>
            <input id=""answer-box" type="number">
    </div>
    <button class="btn btn--grey" >Submit Answer</button>
    <div class="score-area">
        <p class="scores"> Correct Answers <span id="score">0</span></p>
        <p class="scores"> Incorrect Answers <span id="incorrect">0</span></p>


    </div> 
    <script src="assets/JS/script.js"></script>
</body>
</html>
